<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form class="card" style="width: 50rem;">
    <label for="basic-url">Name <span style="color: red;">*</span></label>
    <div class="input-group ">
        <input type="text" class="form-control mr-2 " placeholder="First name" aria-label="First name" aria-describedby="basic-addon2">
        <input type="text" class="form-control " placeholder="Last name" aria-label="Last name" aria-describedby="basic-addon2">
    </div>
    <label for="basic-url">Email <span style="color: red;">*</span></label>
    <div class="input-group1 ">
        <input type="text" class="form-control mr-2 " placeholder="Email" aria-label="Email" aria-describedby="basic-addon2">
    </div>
    <label for="basic-url">Your Experience <span style="color: red;">*</span></label>
    <div class="star-rating">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5"></label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4"></label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3"></label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2"></label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1"></label>
      </div>
    <label for="basic-url">How satisfied are you with<span style="color: red;">*</span></label>
    <div class="satisfied">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Very Unsatisfied</th>
                <th scope="col">Unsatisfied</th>
                <th scope="col">Neutral</th>
                <th scope="col">Satisfied</th>
                <th scope="col">Very Satisfied</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="Purchase">Purchase</th>
                <td><input type="radio" id="option1" name="rating" value="1"></td>
                <td><input type="radio" id="option2" name="rating" value="2"></td>
                <td><input type="radio" id="option3" name="rating" value="3"></td>
                <td><input type="radio" id="option4" name="rating" value="4"></td>
                <td><input type="radio" id="option5" name="rating" value="5"></td>
              </tr>
              <tr>
                <th scope="Service">Service</th>
                <td><input type="radio" id="option1" name="rating" value="1"></td>
                <td><input type="radio" id="option2" name="rating" value="2"></td>
                <td><input type="radio" id="option3" name="rating" value="3"></td>
                <td><input type="radio" id="option4" name="rating" value="4"></td>
                <td><input type="radio" id="option5" name="rating" value="5"></td>
              </tr>
              <tr>
                <th scope="Company">Company</th>
                <td><input type="radio" id="option1" name="rating" value="1"></td>
                <td><input type="radio" id="option2" name="rating" value="2"></td>
                <td><input type="radio" id="option3" name="rating" value="3"></td>
                <td><input type="radio" id="option4" name="rating" value="4"></td>
                <td><input type="radio" id="option5" name="rating" value="5"></td>
              </tr>
              
            </tbody>
           </table>
        </div>
        <label for="basic-url">How satisfied are you with<span style="color: red;">*</span></label>
        <div class="buyAgain">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Very Unlikely</th>
                    <th scope="col">Unlikely</th>
                    <th scope="col">Neutral</th>
                    <th scope="col">Likely</th>
                    <th scope="col">Very Likely</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="Purchase">Buy from us again</th>
                    <td><input type="radio" id="option1" name="rating" value="1"></td>
                    <td><input type="radio" id="option2" name="rating" value="2"></td>
                    <td><input type="radio" id="option3" name="rating" value="3"></td>
                    <td><input type="radio" id="option4" name="rating" value="4"></td>
                    <td><input type="radio" id="option5" name="rating" value="5"></td>
                  </tr>
                  <tr>
                    <th scope="Service">Recommend our products to others</th>
                    <td><input type="radio" id="option1" name="rating" value="1"></td>
                    <td><input type="radio" id="option2" name="rating" value="2"></td>
                    <td><input type="radio" id="option3" name="rating" value="3"></td>
                    <td><input type="radio" id="option4" name="rating" value="4"></td>
                    <td><input type="radio" id="option5" name="rating" value="5"></td>
                  </tr>
                  <tr>
                    <th scope="Company">Recommend our company to others</th>
                    <td><input type="radio" id="option1" name="rating" value="1"></td>
                    <td><input type="radio" id="option2" name="rating" value="2"></td>
                    <td><input type="radio" id="option3" name="rating" value="3"></td>
                    <td><input type="radio" id="option4" name="rating" value="4"></td>
                    <td><input type="radio" id="option5" name="rating" value="5"></td>
                  </tr>
                  
                </tbody>
               </table>
            </div>
        </div>
        <div class="container">
            <form>
              <div class="form-group">
                <label for="comment">Additional Comments or suggestions:</label>
                <textarea class="form-control" id="comment" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
    </form>

   
</body>
</html>
